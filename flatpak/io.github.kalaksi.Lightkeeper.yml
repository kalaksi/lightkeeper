app-id: io.github.kalaksi.Lightkeeper
base: io.qt.qtwebengine.BaseApp
base-version: '6.10'
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
sdk-extensions:
  # For runtime version 6.10, org.freedesktop.Sdk.Extension.rust-stable/x86_64/25.08 is the appropriate Rust extension.
  - "org.freedesktop.Sdk.Extension.rust-stable"
command: lightkeeper
finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--share=network"
  - "--device=dri"
  - "--socket=ssh-auth"
  - "--talk-name=org.kde.StatusNotifierWatcher"
  - "--env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess"
cleanup:
  - /include
  - /lib/cmake
  - /lib/*/cmake
  - /lib/pkgconfig
  - /mkspecs
  - /share/man
  - '*.la'
  - '*.a'
cleanup-commands:
    - /app/cleanup-BaseApp.sh
modules:
  # Liboping is needed for oping monitoring module.
  - name: liboping
    buildsystem: autotools
    build-options:
      config-opts:
        - "--without-perl-bindings"
    sources:
      - type: archive
        url: https://noping.cc/files/liboping-1.10.0.tar.gz
        sha256: c206b05743d0730814be3115b48abd0b00016677525153c78730da307aba0846
      # Apparently liboping isn't well maintained upstream, so we need patches from Debian.
      - type: archive
        url: https://deb.debian.org/debian/pool/main/libo/liboping/liboping_1.10.0-5.debian.tar.xz
        sha256: bd2d6bd63d032fb4d5a65ed74467baffea74e902d13fdd8409fba3ede35978a4
        dest: debian-package
      - type: shell
        commands:
          # Remove one patch that modifies configure.ac to avoid needing aclocal-1.14.
          - rm debian-package/patches/0002-autoupdate-and-enable-automake-Wall.patch
          - for patchfile in debian-package/patches/*.patch; do patch -p1 < "$patchfile"; done
    cleanup:
      - /app/lib/liboping/share/man
  - name: qmltermwidget
    buildsystem: qmake
    sources:
      - type: git
        # Fork from repo https://github.com/Swordfish90/qmltermwidget.git to add Qt 6 support.
        # Follows branch `lightkeeper`
        url: https://github.com/kalaksi/qmltermwidget.git
        commit: 6b73b77690948f17f5c881fd79153191d066be10
    make-install-args:
      - "INSTALL_ROOT=/app/qmltermwidget"
  - name: ChartJs2QML
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/kalaksi/ChartJs2QML
        commit: cb1fbcb2618e5172ab0baebfd7a58908d0208fc5
        dest: 'ChartJs2QML'
    build-commands:
      - rm -rf ChartJs2QML/.git
      - cp -va ChartJs2QML /app/ChartJs2QML
  - name: qml-lighthouse-ace-editor
    buildsystem: simple
    sources:
      - type: git
        # Follows branch 'main'
        url: https://github.com/kalaksi/qml-lighthouse-ace-editor
        commit: 6b65d8e217da7647a10b8e4725f270b9b72b7c19
        dest: 'qml-lighthouse-ace-editor'
    build-commands:
      - mkdir -p /app/qml-lighthouse-ace-editor/Lighthouse/AceEditor/ace-builds
      - cp -a qml-lighthouse-ace-editor/LICENSE /app/qml-lighthouse-ace-editor/
      - cp -a qml-lighthouse-ace-editor/Lighthouse/AceEditor/ace-editor.html /app/qml-lighthouse-ace-editor/Lighthouse/AceEditor/
      - cp -a qml-lighthouse-ace-editor/Lighthouse/AceEditor/AceEditor.qml /app/qml-lighthouse-ace-editor/Lighthouse/AceEditor/
      - cp -a qml-lighthouse-ace-editor/Lighthouse/AceEditor/qmldir /app/qml-lighthouse-ace-editor/Lighthouse/AceEditor/
      - cp -a qml-lighthouse-ace-editor/Lighthouse/AceEditor/ace-builds/LICENSE /app/qml-lighthouse-ace-editor/Lighthouse/AceEditor/ace-builds/
      - cp -a qml-lighthouse-ace-editor/Lighthouse/AceEditor/ace-builds/src-min-noconflict /app/qml-lighthouse-ace-editor/Lighthouse/AceEditor/ace-builds/
  - name: lightkeeper
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/kalaksi/lightkeeper/archive/refs/tags/v0.34.3.tar.gz
        sha256: ef4eac75b551ec2cceeabda68961264160a1cdb8a8b1a0ec11d5a13f221748fd
      - "cargo-sources.json"
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        RUSTFLAGS: "--remap-path-prefix =../"
        CARGO_HOME: /run/build/lightkeeper/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 ./target/release/lightkeeper -t /app/bin
      - install -Dm644 ./flatpak/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -Dm644 ./flatpak/${FLATPAK_ID}.desktop -t /app/share/applications
      - install -Dm644 ./flatpak/${FLATPAK_ID}-rounded.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
