app-id: io.github.kalaksi.Lightkeeper-local
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
sdk-extensions:
  - "org.freedesktop.Sdk.Extension.rust-stable"
command: lightkeeper
finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--share=network"
  - "--device=dri"
  - "--socket=ssh-auth"
  - "--talk-name=org.kde.StatusNotifierWatcher"
modules:
  # Liboping is needed for oping monitoring module.
  - name: liboping
    buildsystem: autotools
    build-options:
      config-opts:
        - "--without-perl-bindings"
    sources:
      - type: archive
        url: https://noping.cc/files/liboping-1.10.0.tar.gz
        sha256: c206b05743d0730814be3115b48abd0b00016677525153c78730da307aba0846
      # Apparently liboping isn't well maintained upstream, so we need patches from Debian.
      - type: archive
        url: https://deb.debian.org/debian/pool/main/libo/liboping/liboping_1.10.0-5.debian.tar.xz
        sha256: bd2d6bd63d032fb4d5a65ed74467baffea74e902d13fdd8409fba3ede35978a4
        dest: debian-package
      - type: shell
        commands:
          # Remove one patch that modifies configure.ac to avoid needing aclocal-1.14.
          - rm debian-package/patches/0002-autoupdate-and-enable-automake-Wall.patch
          - for patchfile in debian-package/patches/*.patch; do patch -p1 < "$patchfile"; done
    cleanup:
      - /app/lib/liboping/share/man
  - name: qmltermwidget
    buildsystem: qmake
    sources:
      - type: git
        # Fork from repo https://github.com/Swordfish90/qmltermwidget.git to add Qt 6 support.
        # Follows branch `lightkeeper`
        url: https://github.com/kalaksi/qmltermwidget.git
        commit: 11df7dc5cbb358b6f98537a699678484447447e0
    make-install-args:
      - "INSTALL_ROOT=/app/qmltermwidget"
  - name: ChartJs2QML
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/kalaksi/ChartJs2QML
        commit: 2a7720e51f42ed96d48be1f24632e76e2a2889ab
        dest: 'ChartJs2QML'
    build-commands:
      - cp -a ChartJs2QML /app/ChartJs2QML
  - name: lightkeeper
    buildsystem: simple
    sources:
      - type: dir
        path: ..
      - "cargo-sources.json"
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        RUSTFLAGS: "--remap-path-prefix =../"
        CARGO_HOME: /run/build/lightkeeper/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 ./target/release/lightkeeper -t /app/bin/
      - install -Dm644 ./flatpak/${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 ./flatpak/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ./flatpak/io.github.kalaksi.Lightkeeper-rounded.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
